<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row"  >
        <div *ngFor="let temp of products" class="col-sm-6 col-lg-3">

            <div class="product-box">
                <a routerLink="/products/{{ temp.id }}" class="d-block">
                  <img src="{{ temp.imageUrl }}" >
                </a>
                <a routerLink="/products/{{ temp.id }}" class="text-decoration-none">
                  <h1>{{ temp.name }}</h1>
                </a>
                <div class="price">{{ temp.unitPrice | currency: 'USD' }}</div>
                <button (click)="addToCart(temp)" class="btn btn-primary btn-sm">Add to card</button>
            </div>
        </div>
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No product found.</div>
      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6">

          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]="20"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">
                </ngb-pagination>
                
              </div>
              <div class="col-md-3 mt-2">
                  <span>Page Size</span>
                  <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
