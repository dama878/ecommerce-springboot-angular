<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Welcome back {{ userFullName }}!
    </div>
    
    <button *ngIf="!isAuthenticated" routerLink="/login" style="height: 45px;" class="security-btn">Login</button>
    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Logout</button>
    <button  *ngIf="isAuthenticated" class="security-btn ms-1" routerLink="/members" >Member</button>
    <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn ms-1">Orders</button>
</div>
